<h1 class="fadeIn">{{heroe.nombre}} <small>{{heroe.aparicion}}</small></h1>
<hr>

<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img [src]="heroe.img" class="img-thumbnail" [alt]="heroe.nombre">
        <br>
        <a [routerLink]="['/heroes']" routerLinkActive="router-link-active"  class="btn btn-outline-danger btn-block">Regresar</a>
    </div>
    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>{{heroe.bio}}</p>
        <div >
           <img *ngIf="heroe.casa == 'DC'" src="assets/img/dc-logo.jpg"  class="img-logo" />
            <img *ngIf="heroe.casa == 'Marvel'" src="assets/img/marvel-logo.png"  class="img-logo"/>
        </div>

    </div>
</div>
